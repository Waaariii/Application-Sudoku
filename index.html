<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<header>
    <h1>SUDOKU</h1>
    <div id="setup-game">
        <div id="difficulty">
            <h3>Choix de la difficulté: </h3>
            <label><input id="diff-1" type="radio" name="diff" value="facile" checked>Facile</label>
            <label><input id="diff-2" type="radio" name="diff" value="moyen">Moyen</label>
            <label><input id="diff-3" type="radio" name="diff" value="difficile">Difficile</label>
        </div>
        <div id="time">
            <h3>Temps: </h3>
            <label><input id="time-1" type="radio" name="time" value="trois" checked>3 min</label>
            <label><input id="time-2" type="radio" name="time" value="cinq">5 min</label>
            <label><input id="time-3" type="radio" name="time" value="dix">10 min</label>

        </div>
        <div id="theme">
            <h3>Choix du thème: </h3>
            <label><input id="theme-1" type="radio" name="theme" value="clair" checked>Clair</label>
            <label><input id="theme-2" type="radio" name="theme" value="sombre">Sombre</label>
        </div>
    </div>
    <button id="start-btn">Nouvelle Partie !</button>
</header>
<body>
    <div id="stats">
        <p id="timer">Timer</p>
        <p id="vies">Vies</p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</body>
<footer>
    <p>Création de grille sudoku</p>
</footer>
</html>
